<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="blog">
      <h2 data-cy="blogDetailsHeading"><span jhiTranslate="gatewayApp.blogBlog.detail.title">Blog</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ blog.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.blogBlog.name">Name</span></dt>
        <dd>
          <span>{{ blog.name }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.blogBlog.handle">Handle</span></dt>
        <dd>
          <span>{{ blog.handle }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.blogBlog.user">User</span></dt>
        <dd>
          <span>{{ blog.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/blog', blog.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
