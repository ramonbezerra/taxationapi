# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
  client:
    enabled: false
  instance:
    appname: taxationapi
    instanceId: taxationapi:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: taxationapi
  cloud:
    config:
      enabled: false
    stream:
      kafka:
        binder:
          replicationFactor: 1
          auto-create-topics: true
        bindings:
          binding-in-sse:
            destination: sse-topic
            content-type: text/plain
            group: taxationapi
          binding-out-sse:
            destination: sse-topic
            content-type: text/plain
            group: taxationapi
  # Replace by 'prod, faker' to add the faker context and have sample data loaded in production
  liquibase:
    contexts: test
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: taxationapi-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: taxationapi-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'taxationapiApp'
  mail:
    from: taxationapi@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: YTcyN2E4ZmNhNWExZmQ3MmM5YTM2MGE2NWNiMDRiYWM3YjY2MTFhMDFhZjg4ZDE1ZmFmZjE2MDAzYWM0NTg1NGJjMGJiMmZjN2FhNTExMTBkNDA4NTJmMjc2NWU0NzQwOTU5OTU3YmQ2OWVjOWVlM2Q3NzE1NzA2MWJiYjVhYzE=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400

